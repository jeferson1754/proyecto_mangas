<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="textarea">Texto:</label>
<textarea id="textarea" name="textarea" class="form-control" rows="4" placeholder="Escribe algo..." oninput="replicarTexto()"></textarea>

<label for="inputText">Texto replicado:</label>
<input type="text" id="inputText" name="inputText" class="form-control" readonly>

<script>
  function replicarTexto() {
    // Obtiene el valor del textarea
    var texto = document.getElementById('textarea').value;
    
    // Asigna ese valor al input
    document.getElementById('inputText').value = texto;
  }
</script>

</body>
</html>
